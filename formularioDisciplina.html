<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <title>Formulário Curso</title>
</head>

<body class="bg-dark text-white">
    <div class="container bg-dark text-white">
        <header class="d-flex text-center" style="height: 100px;">
            <h1 class="text-center" style="width: 100%; padding-top: 2%;">Formulário da Disciplina</h1>
        </header>
        <main>
            <form class="row g-3">


                <div class="col-md-6">
                    <label class="form-label">Nome da Disciplina:</label>
                    <input type="text" class="form-control" aria-describedby="dicaNomeDisciplina"
                        placeholder="Digite o nome da Disciplina">
                    <div id="dicaNomeDisciplina" class="form-text">Digite o nome da Disciplina com atenção para não
                        causar erros
                        no
                        banco de dados</div>
                </div>





                <div class="col-md-6">
                    <label class="form-label" for="inputGroupSelect01">Curso:</label>
                    <select class="form-select" id="inputGroupSelect01" aria-describedby="dicaCurso">
                        <option selected>Escolha...</option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="4"></option>

                    </select>
                    <div id="dicaCurso" class="form-text">Informe a qual Curso pertence esta Disciplina</div>
                </div>


                <div class="col-md-6">
                    <label class="form-label" for="inputGroupSelect01">Professor:</label>
                    <select class="form-select" id="inputGroupSelect01" aria-describedby="dicaProfessor">
                        <option selected>Escolha...</option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="4"></option>

                    </select>
                    <div id="dicaProfessor" class="form-text">Informe o professor que leciona esta Disciplina</div>
                </div>





                <div class="col-md-6">
                    <label class="form-label">Fase do curso:</label>
                    <input type="number" class="form-control" aria-describedby="dicaFaseCurso">
                    <div id="dicaFaseCurso" class="form-text">Digite em qual fase do curso pertence esta Disciplina
                    </div>
                </div>



                <div class=" text-center"><button type="submit" class="btn btn-success">Cadastrar</button>
                </div>

            </form>



        </main>
        <footer>



        </footer>
    </div>


</body>

</html>
