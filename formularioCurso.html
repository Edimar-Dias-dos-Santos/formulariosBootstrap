<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <title>Formulário Curso</title>
</head>

<body class="bg-dark text-white">
    <div class="container bg-dark text-white">
        <header class="d-flex text-center" style="height: 100px;">
            <h1 class="text-center" style="width: 100%; padding-top: 2%;">Formulário do Curso</h1>
        </header>
        <main>
            <form class="row g-3">


                <div class="col-md-6">
                    <label class="form-label">Nome do Curso:</label>
                    <input type="text" class="form-control" aria-describedby="dicaNomeCurso"
                        placeholder="Digite o nome completo">
                    <div id="dicaNomeCurso" class="form-text">Digite o nome do curso com atenção para não causar erros
                        no
                        banco de dados</div>
                </div>


                <div aria-describedby="dicaTurno">
                    <label class="form-label">Informe o turno:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Matutino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Vesperino
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Noturno
                        </label>
                    </div>
                </div>
                <div id="dicaTurno" class="form-text">Informe o turno do curso <br><br></div>

                <div class="col-md-6">
                    <label class="form-label" for="inputGroupSelect01">Coordenador:</label>
                    <select class="form-select" id="inputGroupSelect01" aria-describedby="dicaCoordenador">
                        <option selected>Escolha...</option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="4"></option>

                    </select>
                    <div id="dicaCoordenador" class="form-text">Informe o Coordenador do Curso</div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Carga Horária do Curso</label>
                    <input type="number" class="form-control" aria-describedby="dicaCargaHoraria">
                    <div id="dicaCargaHoraria" class="form-text">Digite quantas horas de duração tem o curso</div>
                </div>



                <div class=" text-center"><button type="submit" class="btn btn-success">Cadastrar</button>
                </div>

            </form>



        </main>
        <footer>



        </footer>
    </div>


</body>

</html>
